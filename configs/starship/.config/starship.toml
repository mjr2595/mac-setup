[directory]
read_only = " "

[character]
success_symbol = "[▶︎](bold green)"
error_symbol = "[✘](bold red)"

# These symbols will only show when battery levels are 20% or less
[battery]
disabled = true
charging_symbol = "⚡️ "
discharging_symbol = " "

# Clear visibility for exit codes
[status]
style = "red"
symbol = ""
format = '[\[$symbol$status\]]($style) '
disabled = false

[gcloud]
disabled = true
format = 'on [$symbol$project]($style) '

[aws]
disabled = true
format = 'on [$symbol$profile]($style) '
style = 'blue'

[azure]
disabled = true
format = 'on [$symbol($subscription)]($style) '
symbol = 'ﴃ '
style = 'blue'

[git_branch]
symbol = " "

[git_status]
stashed = "[*${count}](blue) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
untracked = "[?${count}](orange) "
deleted = "[-${count}](red) "
ahead = '⇡${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
behind = '⇣${count} '
format = '([$stashed$modified$staged$untracked$ahead_behind]($style))'

[hg_branch]
symbol = " "

